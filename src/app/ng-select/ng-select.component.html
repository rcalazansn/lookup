<div (mousedown)="handleMousedown($event)" [class.ng-has-value]="hasValue" class="ng-select-container">
    <div class="ng-value-container">
        <div class="ng-placeholder">{{placeholder}}</div>

        <ng-container *ngIf="!multiLabelTemplate && selectedItems.length > 0">
            <div [class.ng-value-disabled]="item.disabled" class="ng-value" *ngFor="let item of selectedItems">
                <ng-template #defaultLabelTemplate>
                    <span class="ng-value-icon left" (click)="unselect(item);" aria-hidden="true">×</span>
                    <span class="ng-value-label">{{item.label}}</span>
                </ng-template>

                <ng-template [ngTemplateOutlet]="labelTemplate || defaultLabelTemplate" [ngTemplateOutletContext]="{ item: item.value, clear: clearItem, label: item.label }">
                </ng-template>
            </div>
        </ng-container>

        <ng-template *ngIf="multiLabelTemplate && selectedValues.length > 0" [ngTemplateOutlet]="multiLabelTemplate" [ngTemplateOutletContext]="{ items: selectedValues, clear: clearItem }">
        </ng-template>

        <div class="ng-input">
            <input #filterInput type="text" autocomplete="{{dropdownId}}" [id]="labelForId" [readOnly]="!searchable" [disabled]="isDisabled"
                [value]="filterValue" (input)="filter(filterInput.value)" (focus)="onInputFocus()" (blur)="onInputBlur()" (change)="$event.stopPropagation()"
                role="combobox" [attr.aria-expanded]="isOpen" [attr.aria-owns]="isOpen ? dropdownId : null" [attr.aria-activedescendant]="isOpen ? itemsList?.markedItem?.htmlId : null">
        </div>
    </div>

    <div class="ng-spinner-loader" *ngIf="loading"></div>

    <!-- <span *ngIf="showClear()" class="ng-clear-wrapper" title="{{clearAllText}}">
        <span class="ng-clear" aria-hidden="true">×</span>
    </span> -->

    <!-- <span  class="ng-clear-wrapper" title="{{showModalText}}">
        <span class="ng-clear" aria-hidden="true">
            <i class="fa fa-search"></i>
        </span>
    </span> -->

    <span *ngIf="showFilterModal">
        <span *ngIf="!DisabledFilter()" (click)="handleShowModalClick($event)" class="ng-clear-wrapper" title="{{showModalText}}">
            <span class="ng-clear" aria-hidden="true" class="ng-filtro">
                <!-- <i class="fa fa-search"></i> -->
                PESQUISAR
            </span>
        </span>
    </span>

    <span class="ng-arrow-wrapper">
        <span class="ng-arrow"></span>
    </span>
</div>

<ng-dropdown-panel *ngIf="isOpen" class="ng-dropdown-panel" [virtualScroll]="virtualScroll" [bufferAmount]="bufferAmount"
    [appendTo]="appendTo" [position]="dropdownPosition" [headerTemplate]="headerTemplate" [footerTemplate]="footerTemplate" [items]="itemsList.filteredItems"
    (update)="viewPortItems = $event" (scrollToEnd)="scrollToEnd.emit($event)" (outsideClick)="close()" [class.ng-select-multiple]="multiple"
    [ngClass]="classes" [id]="dropdownId">

    <ng-container>
        <div class="ng-option" [attr.role]="item.hasChildren ? 'group' : 'option'" (click)="toggleItem(item)" (mousedown)="$event.preventDefault()"
            (mouseover)="onItemHover(item)" *ngFor="let item of viewPortItems" [class.ng-option-disabled]="item.disabled" [class.ng-option-selected]="item.selected"
            [class.ng-optgroup]="item.hasChildren" [class.ng-option]="!item.hasChildren" [class.ng-option-child]="!!item.parent"
            [class.ng-option-marked]="item === itemsList.markedItem" id="{{item?.htmlId || null}}">

            <ng-template #defaultOptionTemplate>
                <span class="ng-option-label">{{item.label}}</span>
            </ng-template>

            <ng-template [ngTemplateOutlet]="item.hasChildren ? (optgroupTemplate || defaultOptionTemplate) : (optionTemplate || defaultOptionTemplate)"
                [ngTemplateOutletContext]="{ item: item.value, index: item.index, searchTerm: filterValue }">
            </ng-template>
        </div>

        <div class="ng-option" [class.ng-option-marked]="!itemsList.markedItem" (mouseover)="itemsList.unmarkItem()" role="option"
            (click)="selectTag()" *ngIf="showAddTag()">
            <span>
                <span class="ng-tag-label">{{addTagText}}</span>"{{filterValue}}"</span>
        </div>
    </ng-container>

    <ng-container *ngIf="showNoItemsFound()">
        <ng-template #defaultNotFoundTemplate>
            <div class="ng-option ng-option-disabled">{{notFoundText}}</div>
        </ng-template>

        <ng-template [ngTemplateOutlet]="notFoundTemplate || defaultNotFoundTemplate" [ngTemplateOutletContext]="{ searchTerm: filterValue }">
        </ng-template>
    </ng-container>

    <ng-container *ngIf="showTypeToSearch()">
        <ng-template #defaultTypeToSearchTemplate>
            <div class="ng-option ng-option-disabled">{{typeToSearchText}}</div>
        </ng-template>

        <ng-template [ngTemplateOutlet]="typeToSearchTemplate || defaultTypeToSearchTemplate">
        </ng-template>
    </ng-container>

    <ng-container *ngIf="loading && itemsList.filteredItems.length === 0">
        <ng-template #defaultLoadingTextTemplate>
            <div class="ng-option ng-option-disabled">{{loadingText}}</div>
        </ng-template>

        <ng-template [ngTemplateOutlet]="loadingTextTemplate || defaultLoadingTextTemplate" [ngTemplateOutletContext]="{ searchTerm: filterValue  }">
        </ng-template>
    </ng-container>

</ng-dropdown-panel>
